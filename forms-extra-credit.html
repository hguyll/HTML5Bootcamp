<!DOCTYPE html>
<html>
    <head>
        <style>
            fieldset {
                margin: 2em;
            }
        </style>
    </head>
    <body>
        <h1>Account Registration</h1>
        <form id="registration">
            <fieldset>
                <legend>
                    Type of User 
                </legend>
                    What type of user are you?
                    <input name="userType" type="radio" id="customer" value="customer">
                    <label for="customer">Customer</label>
                    <input name="userType" type="radio" id="employee" value="employee/contractor">
                    <label for="employee">Employee/Contractor</label>
                    <input name="userType" type="radio" id="federal" value="federal">
                    <label for="federal">Federal Employee/Contractor</label>
            </fieldset>
            
            <fieldset>
                <legend>Email</legend>
                <label for="emailAddress">Email Address:</label>
                <input type="text" id="emailAddress">
                <label for="businessEmailAddress">Business Email Address:</label>
                <input type="text" id="businessEmailAddress">
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </fieldset>

            <fieldset>
                <legend>Use Case</legend>
                <label for="use">I'm interested in: </label>
                <select name="use" id="use">
                    <option value="Personal">Personal</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Verification</legend>
                <label for="ageVerification">I am over 18 years of age.</label>
                <input type="checkbox" id="ageVerification">
            </fieldset>
        </form>
    </body>
</html>
